<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Finder!</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 20px;
        }

        /* Header */
        header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Mood Selection Section */
        section {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
        }

        label {
            font-size: 18px;
            color: #fff;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        /* Button */
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ff758c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #ff5252;
        }

        /* Song Result */
        #songResult {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            display: none;
        }

        #songResult a {
            color: #fff;
            font-weight: bold;
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            section {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>ðŸŽµ What Song Fits Your Mood? ðŸŽ¶</header>

    <!-- Mood Selection -->
    <section>
        <label for="mood">Select Your Mood:</label>
        <select id="mood">
            <option value="">-- Choose a Mood --</option>
            <option value="happy">Happy ðŸ˜Š</option>
            <option value="sad">Sad ðŸ˜¢</option>
            <option value="excited">Excited ðŸŽ‰</option>
            <option value="relaxed">Relaxed ðŸŒ¿</option>
            <option value="heartbroken">Heartbroken ðŸ’”</option>
        </select>
        <button onclick="findSong()">Find My Song</button>

        <!-- Song Result -->
        <div id="songResult"></div>
    </section>

    <script>
        function findSong() {
            const mood = document.getElementById("mood").value;
            const songResult = document.getElementById("songResult");

            const songs = {
                happy: { title: "Happy - Pharrell Williams", link: "https://www.youtube.com/watch?v=ZbZSe6N_BXs" },
                sad: { title: "Someone Like You - Adele", link: "https://www.youtube.com/watch?v=hLQl3WQQoQ0" },
                excited: { title: "Can't Stop the Feeling - Justin Timberlake", link: "https://www.youtube.com/watch?v=ru0K8uYEZWw" },
                relaxed: { title: "Weightless - Marconi Union", link: "https://www.youtube.com/watch?v=UfcAVejslrU" },
                heartbroken: { title: "Back to December - Taylor Swift", link: "https://www.youtube.com/watch?v=QUwxKWT6m7U" }
            };

            if (mood && songs[mood]) {
                songResult.innerHTML = `ðŸŽ¶ Your song: <a href="${songs[mood].link}" target="_blank">${songs[mood].title}</a>`;
                songResult.style.display = "block";
            } else {
                songResult.innerHTML = "";
                songResult.style.display = "none";
            }
        }
    </script>

</body>
</html>
